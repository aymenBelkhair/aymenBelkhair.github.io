<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="styleInscription.css">
</head>

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="bg3.jpg" alt="" />
            <h3>Welcome</h3>
            <p>To our familly convoitureur , welcom in easy life with fast deplacement</p>
            <a href="../formulaireconnexion/index.html"><input type="submit" value="Login" name="Login" /></a><br />
        </div>
        <div class="col-md-9 register-right">
            <form action="" method="POST">

            <div class="tab-content">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Inscription</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Cin *" name="cin" required />
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control date  " placeholder="date de naissence "
                                     name="date" required />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name *" name="FirstName" required />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name *" name="LastName" required />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password *" name="Password"
                                    required />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password *" name="ConfirmPassword "
                                    required />
                            </div>

                            <div class="form-group">
                                <div class="maxl">
                                    <label class="radio inline">
                                        <input type="radio" name="gender" name="male" checked>
                                        <span> Male </span>
                                    </label>
                                    <label class="radio inline">
                                        <input type="radio" name="gender" name="female">
                                        <span>Female </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Your Email *" name="Email" required />
                            </div>
                            <div class="form-group">
                                <input type="text" minlength="10" maxlength="10" name="Phone" class="form-control"
                                    placeholder="Your Phone *" required />
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="Question">
                                    <option class="select" hidden>choisire votre Question de securite</option>
                                    <option>What is your Birthdate?</option>
                                    <option>What is Your old Phone Number</option>
                                    <option>What is your Pet Name?</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter Your Answer *" name="Answer" />
                            </div>
                            <div class="form-group">
                                <label for="PHprofil" class="btn btn-info m-1">
                                     photo profil </label>
                                <div class="cols-sm-12">
                                    <input type="file" id="PHprofil" name="PHprofil"  hidden />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="permis" class="btn btn-info m-1">
                                  Ajouter recto-verso Permis </label>
                                <div class="cols-sm-12">
                                <input required type="file" id="permis"  name="permis[]" multiple hidden  />
                                </div>
                            </div>
                            <input type="submit" class="btnRegister" name="Register" />
                        </div>
                    </div>
                </div>

            </div>
        </form>
        </div>

    </div>
    </form>

        crossorigin="anonymous"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
    </body>

</html>
