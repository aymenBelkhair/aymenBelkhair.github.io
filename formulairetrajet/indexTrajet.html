<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="styleTrajet.css">
</head>
<body>
    <div class="container">
        <div class="row destacados">  
        <div class=" col-md-15">
              <div class="box1">
              <h4>cher convoitureur Poster votre annonce</h4>
              </div>
              <div class="main-login main-center">
                        <form class="form-horizontal" method="post" action="#">
                            <div class="row destacados">  
                            <div class=" col-md-10">
                              <div class="box2">
                              <h4>  depart & arriver</h4>
                            </div>
                              </div>
                              </div>
                            <div class="form-group">
                                <div class="cols-md-7">
                                  <label>depart *</label> <select id="countries"   name="lieu_depart" class="form-control" ></select>
                                </div>
                                <div class="cols-md-7">
                                  <label> arriver *</label><select id="countries"  name="lieu_arriver" class="form-control"></select>
                                </div>
                                <div class="cols-md-7">
                                  <label>date depart *</label><input required  type="date" name="date_depart" class="form-control"></input>
                                </div>
                                <div class="cols-md-7">
                                  <label>date arriver *</label><input required  type="date" name="date_arriver" class="form-control"></input>
                                </div>
                                <div class="cols-md-7">
                                  <label>heurs  depart*</label><input required  type="time" name="heurs_depart" class="form-control"></input>
                                </div>
                                <div class="cols-md-7">
                                  <label>heurs arriver</label> <input required  type="time" name="heurs_arriver" class="form-control"></input>
                                </div>
                            </div>

                            
                            <div class="row destacados">  
                            <div class=" col-md-10">
                              <div class="box2">
                              <h4>information sur voiture</h4>
                            </div>
                              </div>
                              </div>
                            <div class="form-group">
                                <div class="cols-sm-12">
                                <label>model *</label> <input required  type="text" name="model" value="exemple:peugeut 206" class="form-control"></input>
                                </div>
                                <div class="cols-sm-12">
                                  <label> couleur *<label></label><input required  type="color" name="color" value="transparent" class="form-control"></input>
                                </div>
                                <div class="cols-sm-12">
                                  <label>matricule *</label><input required  type="text" name="matricule" value="exemple:B98054fr" class="form-control"></input>
                                </div>
                                
                            </div>
    
                          
                            <div class="row destacados">  
                            <div class=" col-md-10">
                              <div class="box2">
                              <h4>Titre & Déscription & Prix</h4>
                            </div>
                              </div>
                              </div>
                            <div class="form-group">
                                <div class="cols-sm-12">
                                <input required type="text" class="form-control" name="titre" placeholder="Titre de votre annonce"/>
                                </div>
                                <div class="cols-sm-12">
                                <input required type="number" class="form-control" name="prix" placeholder="le prix trajet"/>
                                </div>
                                <div class="cols-sm-12">
                                  <input required  type="number" name="nb_place" value="nomber de place" class="form-control"></input>
                                </div>
                                <div class="cols-sm-12">
                                <textarea class="form-control" placeholder="Décrivez en detail votre annonce"></textarea>
                                </div>
                                <div class="cols-sm-12">
                                <textarea class="form-control" placeholder="Décrivez en detail votre preference"></textarea>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="cols-sm-12">
                                <div class="input-group">
                                <input required type="text" class="form-control" name="pays" placeholder="Votre prix"/><span class="dirhame" >MAD</span>
                                
                                </div>
                            </div>
                            <div class="row destacados">  
                            <div class=" col-md-10">
                              <div class="box2">
                              <h4>Télécharger des photos</h4>
                            </div>
                              </div>
                              </div>
                            <div class="form-group">
                                <label for="files" class="btn btn-info m-3"><i class="glyphicon glyphicon-camera"></i> Ajouter des images </label>
                                <div class="cols-sm-12">
                                <input required type="file" id="files" name="files[]" multiple />
                                </div>
                            </div>
    
    
                            <div class="form-group ">
                                <input type="submit" class="btn btn-success btn-lg btn-block login-button" value="Poster Annonce">
                            </div>
                        </form>
              </div>
          </div>
      </div>

    </div>


    
</body>
</html>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
